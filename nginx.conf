events {
    worker_connections 1024;
}

http {
    upstream backend {
        server backend:5001;
    }

    upstream frontend {
        server frontend:3000;
    }

    server {
        listen 80;
        server_name sushiritto 83.166.246.163 sushiritto.ru www.sushiritto.ru;

        # Backend API - –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –ü–ï–†–ï–î location / –¥–ª—è –ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç–∞
        # –ò—Å–ø–æ–ª—å–∑—É–µ–º —Ç–æ—á–Ω–æ–µ —Å–æ–≤–ø–∞–¥–µ–Ω–∏–µ –¥–ª—è /api –∏ –≤—Å–µ—Ö –ø–æ–¥–ø—É—Ç–µ–π
        location ~ ^/api(/.*)?$ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            proxy_buffering off;
            proxy_redirect off;
            
            # üç™ –ü–µ—Ä–µ–¥–∞—á–∞ cookies –º–µ–∂–¥—É –∫–ª–∏–µ–Ω—Ç–æ–º –∏ –±—ç–∫–µ–Ω–¥–æ–º
            proxy_set_header Cookie $http_cookie;
            proxy_pass_header Set-Cookie;
            
            # –î–æ–±–∞–≤–ª—è–µ–º –∑–∞–≥–æ–ª–æ–≤–∫–∏ –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏ //TODO —É–±—Ä–∞—Ç—å –ø–æ—Å–ª–µ –æ—Ç–ª–∞–¥–∫–∏!
            add_header X-Debug-Backend "backend:5001" always;
            add_header X-Debug-Request-Uri $request_uri always;
        }

        # Backend Uploads
        location /uploads/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Static files
        location /static/ {
            alias /app/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Frontend - –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –ø–æ—Å–ª–µ–¥–Ω–∏–º
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
