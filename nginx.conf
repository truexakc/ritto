events {
    worker_connections 1024;
}

http {
    upstream backend {
        server backend:5001;
    }

    upstream frontend {
        server frontend:3000;
    }

    # –†–µ–¥–∏—Ä–µ–∫—Ç www –Ω–∞ –±–µ–∑ www (HTTP)
    server {
        listen 80;
        server_name www.sushiritto.ru;
        return 301 https://sushiritto.ru$request_uri;
    }

    # –†–µ–¥–∏—Ä–µ–∫—Ç —Å HTTP –Ω–∞ HTTPS
    server {
        listen 80;
        server_name sushiritto.ru;

        # Location –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ Let's Encrypt (ACME challenge)
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # –†–µ–¥–∏—Ä–µ–∫—Ç –≤—Å–µ—Ö –æ—Å—Ç–∞–ª—å–Ω—ã—Ö –∑–∞–ø—Ä–æ—Å–æ–≤ –Ω–∞ HTTPS
        location / {
            return 301 https://sushiritto.ru$request_uri;
        }
    }

    # –†–µ–¥–∏—Ä–µ–∫—Ç www –Ω–∞ –±–µ–∑ www (HTTPS)
    server {
        listen 443 ssl;
        http2 on;
        server_name www.sushiritto.ru;

        ssl_certificate /etc/letsencrypt/live/sushiritto.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/sushiritto.ru/privkey.pem;

        return 301 https://sushiritto.ru$request_uri;
    }

    # HTTPS —Å–µ—Ä–≤–µ—Ä
    server {
        listen 443 ssl;
        http2 on;
        server_name sushiritto.ru;

        # SSL —Å–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç—ã Let's Encrypt
        ssl_certificate /etc/letsencrypt/live/sushiritto.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/sushiritto.ru/privkey.pem;

        # –†–µ–∫–æ–º–µ–Ω–¥—É–µ–º—ã–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ SSL –æ—Ç Reg.ru
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;
        
        # HSTS (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ, —Ä–∞—Å–∫–æ–º–º–µ–Ω—Ç–∏—Ä—É–π—Ç–µ –ø–æ—Å–ª–µ –ø—Ä–æ–≤–µ—Ä–∫–∏ —Ä–∞–±–æ—Ç—ã SSL)
        # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –∑–∞–≥–æ–ª–æ–≤–∫–∏ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Backend API - –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –ü–ï–†–ï–î location / –¥–ª—è –ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç–∞
        location ~ ^/api(/.*)?$ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            proxy_buffering off;
            proxy_redirect off;
            
            # üç™ –ü–µ—Ä–µ–¥–∞—á–∞ cookies –º–µ–∂–¥—É –∫–ª–∏–µ–Ω—Ç–æ–º –∏ –±—ç–∫–µ–Ω–¥–æ–º
            proxy_set_header Cookie $http_cookie;
            proxy_pass_header Set-Cookie;
            
            # –î–æ–±–∞–≤–ª—è–µ–º –∑–∞–≥–æ–ª–æ–≤–∫–∏ –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏ //TODO —É–±—Ä–∞—Ç—å –ø–æ—Å–ª–µ –æ—Ç–ª–∞–¥–∫–∏!
            add_header X-Debug-Backend "backend:5001" always;
            add_header X-Debug-Request-Uri $request_uri always;
        }

        # Backend Uploads
        location /uploads/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Static files
        location /static/ {
            alias /app/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Frontend - –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –ø–æ—Å–ª–µ–¥–Ω–∏–º
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
