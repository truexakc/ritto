events {
    worker_connections 1024;
}

http {
    upstream backend {
        server backend:5001;
    }

    upstream frontend {
        server frontend:3000;
    }

    # Временная конфигурация только для HTTP (для получения сертификата)
    server {
        listen 80;
        server_name sushiritto.ru;

        # Location для проверки Let's Encrypt (ACME challenge)
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Backend API
        location ~ ^/api(/.*)?$ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            proxy_buffering off;
            proxy_redirect off;
            
            proxy_set_header Cookie $http_cookie;
            proxy_pass_header Set-Cookie;
            
            add_header X-Debug-Backend "backend:5001" always;
            add_header X-Debug-Request-Uri $request_uri always;
        }

        # Backend Uploads
        location /uploads/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Static files
        location /static/ {
            alias /app/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Frontend
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
