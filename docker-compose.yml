version: '3.8'

services:
  # PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: ritto-postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./back/migrations:/docker-entrypoint-initdb.d
    networks:
      - ritto-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true

  # Backend
  backend:
    build:
      context: ./back
      dockerfile: Dockerfile
    container_name: ritto-backend
    ports:
      - "5001:5001"
    volumes:
      # Используем named volume для избежания проблем с правами
      # Альтернатива: ./back/public/uploads:/app/public/uploads
      - uploads_data:/app/public/uploads
    environment:
      - NODE_ENV=production
      - PORT=5001
      - CLIENT_URL=${CLIENT_URL}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - DB_NAME=${POSTGRES_DB}
    env_file:
      - ./.env
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ritto-network
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true

  # Frontend
  frontend:
    build:
      context: ./front
      dockerfile: Dockerfile
    container_name: ritto-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=/api
    networks:
      - ritto-network
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true

  nginx:
    image: nginx:alpine
    container_name: ritto-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - frontend
      - backend
    networks:
      - ritto-network
    restart: unless-stopped

  # Certbot для автоматического обновления сертификатов
  certbot:
    image: certbot/certbot
    container_name: ritto-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - ritto-network

  # Adminer - веб-интерфейс для управления PostgreSQL
  adminer:
    image: adminer:latest
    container_name: ritto-adminer
    ports:
      - "8080:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=postgres
    networks:
      - ritto-network
    depends_on:
      - postgres
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true

  # Portainer - мониторинг и управление Docker
  portainer:
    image: portainer/portainer-ce:latest
    container_name: ritto-portainer
    ports:
      - "9000:9000"
      - "9443:9443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      - ritto-network
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true

networks:
  ritto-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  portainer_data:
    driver: local
  uploads_data:
    driver: local
